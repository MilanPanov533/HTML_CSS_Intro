<!DOCTYPE html>
<html>
<head>
    <title>Video element</title>
</head>
<body>
    <video id="video" style="border: 2px solid gray;" height="200" width="200">
        <source src="vsvideo.mp4" />
        <source src="vsvideo.ogg" />
        <source src="vsvideo.webm" />
    </video>

    <br />

    <button id="part 1 Button">
        1
    </button>
    <button id="part 2 Button">
        2
    </button>
    <button id="part 3 Button">
        3
    </button>

    <button id="playButton">play</button>
    <button id="pause Button">pause</button>

    <script>
        window.onload = function () {
            var v = document.getElementById("video");
            var part = v.duration / 3;

            document.getElementById("part 1 Button").onclick = function () {
                v.currentTime = 0;
            };

            document.getElementById("part 2 Button").onclick = function () {
                v.currentTime = part;
            };
              
            document.getElementById("part 3 Button").onclick = function () {

                v.currentTime = part * 2;
            };

            document.getElementById("playButton").onclick = function () {
                v.play();
            };

            document.getElementById(pauseButton).onclick = function () {
                v.pause();
            };
        }
    </script>
</body>
</html>
