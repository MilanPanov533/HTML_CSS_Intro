<!DOCTYPE html>
<html lang="en">
  <head>
    <title>empty</title>
    <style>
      /* :empty - псевдокласс, который представляет пустые элементы - те, 
        которые не содержат дочерних элементов, текста или пробелов */
      span:empty {
        background: red;
        padding: 3px;
        margin: 7px;
      }

      span:empty::before {
        content: "Пустой элемент";
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <span></span>
    <p>
      Lorem ipsum dolor<span></span> sit amet, consectetur adipisicing elit
      fusce val sapien elit in malesuada semper mi, id sollicitudin urna
      fermentum ut fusce varius niscl ac ipsum gravida vel pretium tellus.
      <span></span>
    </p>
  </body>
</html>
